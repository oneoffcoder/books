<html>

<head>
    <title>Promise</title>
</head>

<body>
    <script>
        init();

        function init() {
            // invoke multiple promises concurrently with Promise.race()
            // wait for the first resolved or rejected promise
            
            const odd = new Promise((resolve, reject) => setTimeout(resolve, 2000, 3));
            const even = new Promise((resolve, reject) => setTimeout(resolve, 1000, 2));
            const prime = new Promise((resolve, reject) => setTimeout(resolve, 500, 37));

            // first result resolved or rejected
            Promise.race([odd, even, prime])
                .then(r => console.log(r));
        }
    </script>
</body>

</html>
