<html>

<head>
    <title>Promise</title>
</head>

<body>
    <script>
        init();

        function init() {
            // basic demo
            const p = new Promise((resolve, reject) => {
                resolve([22, 23, 24, 25]);
            });

            p
                .then(r => console.log(r))
                .catch(e => console.error(e))
                .finally(() => console.log('done'));
        }
    </script>
</body>

</html>
