<div class="row" *ngIf="people.length > 0">
  <!-- paging -->
  <div class="row">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <button type="button" class="btn btn-info" (click)="prevClicked()">&laquo;</button>
        </li>
        <li class="page-item">
          <button type="button" class="btn btn-info" (click)="nextClicked()">&raquo;</button>
        </li>
      </ul>
    </nav>
  </div>

  <!-- table -->
  <div class="row">
    <div class="row">
      <div class="col">ID</div>
      <div class="col">First Name</div>
      <div class="col">Last Name</div>
      <div class="col">Gender</div>
      <div class="col">Age</div>
      <div class="col"></div>
      <div class="col"></div>
    </div>

    <div class="row" *ngFor="let p of people">
      <div class="col">{{p.id}}</div>
      <div class="col">{{p.first_name}}</div>
      <div class="col">{{p.last_name}}</div>
      <div class="col">{{p.gender}}</div>
      <div class="col">{{p.age}}</div>
      <div class="col">
        <button type="button"
                class="btn btn-primary"
                (click)="updateClicked(p.id)">
          update
        </button>
      </div>
      <div class="col">
        <button type="button"
                class="btn btn-danger"
                (click)="deleteClicked(p.id)">
          delete
        </button>
      </div>
    </div>
  </div>
</div>
